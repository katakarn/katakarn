name: Snake Protocol

on:
  schedule:
    - cron: "10 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/snake.yml"

concurrency:
  group: snake-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  PROFILE_USERNAME: katakarn

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate contribution snake assets
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ env.PROFILE_USERNAME }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=facc15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish snake assets to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
