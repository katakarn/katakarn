name: Metrics Deck

on:
  schedule:
    - cron: "25 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/metrics.yml"

concurrency:
  group: metrics-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  PROFILE_USERNAME: katakarn
  PROFILE_TIMEZONE: Asia/Bangkok

jobs:
  metrics-base:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Generate base metrics card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ env.PROFILE_USERNAME }}
          filename: assets/metrics-base.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: ${{ env.PROFILE_TIMEZONE }}
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_lines: yes

  metrics-wakatime:
    needs: metrics-base
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
    steps:
      - name: Generate wakatime metrics card
        if: ${{ env.WAKATIME_API_KEY != '' }}
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ env.PROFILE_USERNAME }}
          filename: assets/metrics-wakatime.svg
          template: classic
          base: ""
          config_timezone: ${{ env.PROFILE_TIMEZONE }}
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ env.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, editors, languages, os

      - name: Skip WakaTime card (missing secret)
        if: ${{ env.WAKATIME_API_KEY == '' }}
        run: echo "WAKATIME_API_KEY is not set; keep placeholder card."
